   <script>
       //Hent Json fil
   document.addEventListener("DOMContentLoaded", getJSON);
   let posts;
       let postTemplate = document.querySelector("[data-template]");
       let postContainer = document.querySelector("[data-container]");

async function getJSON(){
    let jsonData = await fetch("http://emmaviola.dk/kea/07-cms/huset/wordpress/wp-json/wp/v2/om");
    posts = await jsonData.json();
    visPosts();
}

       function visPosts(){

           console.log(posts);

           posts.forEach(post =>{
               let klon = postTemplate.cloneNode(true).content;
               klon.querySelector("[data-title]").textContent = post.title.rendered;
               klon.querySelector("[data-text]").innerHTML = post.content.rendered;
               postContainer.appendChild(klon);



           })
       }

       //* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
     /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
    document.querySelector("#mySidenav").style.width = "250px";
    document.querySelector("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
    document.querySelector("#mySidenav").style.width = "0";
    document.querySelector("main").style.marginLeft = "8vw";
}

       document.addEventListener("DOMContentLoaded", function() {


           document.querySelector(".input").focus(function(){
               document.querySelector(".luk-btn").addClass("active");
           });

       document.querySelector(".input").blur(function(){
               document.querySelector(".luk-btn").removeClass("active");
           });
