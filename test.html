<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="booklokale.css" type="text/css">
</head>

<body>
    <header></header>

    <main>



        <section class="lokale"></section>

        <template class="book_template">
            <article class="book_container">
               <div class="title"></div>
                <div class="tekst"></div>
                <img class="image" src="" alt="">
            </article>
        </template>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", getJson);

        let allEvents;
        let eventTarget = document.querySelector(".book_template");
        let eventOutPut = document.querySelector(".lokale");

        eventFilter = "alle";

        async function getJson() {
            let jsonObject = await fetch("http://emmaviola.dk/kea/07-cms/huset/wordpress/wp-json/wp/v2/book_lokale/?per_page=100");
            allEvents = await jsonObject.json();
            console.log(allLokale);
            visLokale();
        }

        document.querySelectorAll(".menu_item").forEach(knap => {
            knap.addEventListener("click", filtrering);
        })

        function filtrering() {


            eventOutPut.textContent = "";
            eventFilter = this.getAttribute("data_kategori");
            visEvents();

        }

        function visLokale() {
            console.log("visLokale" + eventFilter);

            allLokale.forEach(event => {

                if (eventFilter == event.acf.genre) {
                    udskriv();
                } else if (eventFilter == "alle") {
                    udskriv();
                }

                function udskriv() {

                    let klon = eventTarget.cloneNode(true).content;



                    klon.querySelector(".title").textContent = event.title.rendered;
                    klon.querySelector(".tekst").src = event.tekst.rendered;
                    klon.querySelector(".image").src = event.acf.image;


                    eventOutPut.appendChild(klon);
                }
            })
        }
    </script>
</body>
</html>
